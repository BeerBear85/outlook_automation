# Pytest Configuration
# https://docs.pytest.org/en/latest/reference/customize.html

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use mocks)
    regression: Regression tests (ensure bugs don't reoccur)
    slow: Slow tests (may take longer to run)

# Minimum Python version
minversion = 3.8

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src/outlook_graph --cov-report=html --cov-report=term
